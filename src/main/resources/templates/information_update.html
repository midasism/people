<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设置我的资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
</head>
<body>

<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">设置我的资料</div>
            <form class="layui-form" action="/employee/infoUpdate" method="post">
                <div class="layui-card-body" pad15>
                    <!--                        <div class="layui-form-item">-->
                    <!--                            <label class="layui-form-label">我的角色</label>-->
                    <!--                            <div class="layui-input-inline">-->
                    <!--                                <select name="role" lay-verify="">-->
                    <!--                                    <option value="1" selected>超级管理员</option>-->
                    <!--                                    <option value="2" disabled>普通管理员</option>-->
                    <!--                                    <option value="3" disabled>审核员</option>-->
                    <!--                                    <option value="4" disabled>编辑人员</option>-->
                    <!--                                </select>-->
                    <!--                            </div>-->
                    <!--                            <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>-->
                    <!--                        </div>-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">工号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" id="job_id" readonly class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="nickname" id="nickname" lay-verify="nickname" autocomplete="off"
                                   placeholder="请输入昵称" class="layui-input">
                        </div>
                    </div>
                    <!--              <div class="layui-form-item">-->
                    <!--                <label class="layui-form-label">性别</label>-->
                    <!--                <div class="layui-input-block">-->
                    <!--                  <input type="radio" name="sex" value="男" title="男" checked>-->
                    <!--                  <input type="radio" name="sex" value="女" title="女">-->
                    <!--                </div>-->
                    <!--              </div>-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="identity" id="identity" lay-verify="identity" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-inline">
                            <input type="text" name="cellphone" id="cellphone" lay-verify="phone" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" id="email" lay-verify="email" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit>确认修改</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/lib/jquery.js}"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set'], function () {
        //表单提交必须有这几行
        var $ = layui.$
            , form = layui.form
        form.render();

    });
    $(document).ready(function () {
        $.ajax({
            url: "/employee/getInfo",
            type: 'post',
            success: function (data) {
                document.getElementById("job_id").value = data.jobId;
                document.getElementById("nickname").value = data.name;
                document.getElementById("identity").value = data.identity;
                document.getElementById("cellphone").value = data.phone;
                document.getElementById("email").value = data.email;
            }
        });
    });
</script>
</body>
</html>
